<!DOCTYPE html>

  <head>

    <div class="header">
      <img
        class="header__icon"

      <div class="detail__title">
        <img

        <span class="detail__name">サイクリングクラブ</span>

      <div class="detail__subtitle">活動を見る</div>
      <div class="detail__wrapper">
        <img
          class="detail__arrowtwo"
          src="https://cdn3.iconfinder.com/data/icons/simple-arrows-essentials/48/v-10-512.png"
        />
        <div class="detail__scroll">
          <img class="detail__scr-item" src="../../app/assets/images/サイクリングクラブ-img1.jpg" />
          <img class="detail__scr-item" src="../../app/assets/images/サイクリングクラブ-img2.jpg" />

          <img class="detail__scr-item" src="../../app/assets/images/サイクリングクラブ-img4.jpg" />
          <img class="detail__scr-item" src="../../app/assets/images/サイクリングクラブ-img5.jpg" />
        </div>
        <img
          class="detail__arrowone"
          src="https://cdn3.iconfinder.com/data/icons/simple-arrows-essentials/48/v-09-512.png"
        />
      </div>

      <!-- 概要文はこちら -->
      <div class="detail__subtitle">概要を知る</div>
      <div class="detail__desc">
       南山サイクリングクラブです！<br />ロードバイク、クロスバイクで旅をしてます！体力ない女子でも大丈夫！行きやすい活動も多数あります！<br />
      自転車でしか見に行けない景色を見に行こう！
    </div>
      <div class="see-more_box">
        <p class="see-more">全て表示</p>
      </div>

      <!-- 概要はこちら -->
      <div class="detail__info">
        <img
          class="detail__icon"
          src="https://image.flaticon.com/icons/svg/59/59252.svg"
          alt="a"
        />
        <span>週2</span>
        <img
          class="detail__icon"
          src="https://image.flaticon.com/icons/svg/34/34250.svg"
          alt="a"
        />
        <span>南山大学</span>
      </div>

      <!-- SNSで繋がるはこちら -->
      <div class="detail__subtitle">SNSで繋がる</div>
      <div class="detail__contact">

        <a class="linkcover" href="https://twitter.com/nanzan_pedal">
          <img class="detail__logo" src="../assets/images/twitter-logo.svg" />
        </a>

      </div>

      <!-- メンバーからのひとことはこちら -->
      <div class="detail__subtitle">メンバーからのひとこと</div>
      <div class="comment">
        <img class="comment__icon" src="../../モッチーについて/S__231111.jpg" />
        <div class="comment__name">N.T</div>
        <div class="comment__info">学科</div>
        <p class="comment__title">作成中</p>

          作成中
        </p>
      </div>
      <div class="comment">
        <img
          class="comment__icon"
          src="../../モッチーについて/S_20190212094052.jpg"

        <p class="comment__title">先輩たちが全員優しいです！</p>

      <!-- ハッシュタグはこちら -->
      <div class="detail__subtitle">こんな人におすすめ</div>
      <div class="detail__hashtag">
        <ul>
          <li>＃サイクリング</li>
          <li>＃マイペース</li>
        </ul>
      </div>

      <!-- SNSで繋がるはこちら -->
      <div class="detail__subtitle">SNSで繋がる</div>
      <div class="detail__contact">

        <a class="linkcover" href="https://twitter.com/nanzan_pedal">
          <img class="detail__logo" src="../assets/images/twitter-logo.svg" />
        </a>

      </div>

    <footer class="footer">
      <img
        src="http://flat-icon-design.com/f/f_event_100/svg_f_event_100_0nbg.svg"
        alt="Mocchy logo"

      />
